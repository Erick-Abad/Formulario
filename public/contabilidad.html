<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller Contable y Administrativo para Emprendedores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Taller Contable y Administrativo para Emprendedores</h2>
        <form id="inscripcionForm">
            <div class="input-group">
                <input type="text" id="nombre" name="nombre" placeholder="Tu Nombre" required>
            </div>
            <div class="input-group">
                <input type="text" id="apellidos" name="apellidos" placeholder="Tus Apellidos" required>
            </div>
            <div class="input-group">
                <select id="pais" name="pais" required>
                    <option value="" disabled selected>Selecciona tu país</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Chile">Chile</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Costa Rica">Costa Rica</option>
                    <option value="Cuba">Cuba</option>
                    <option value="Ecuador">Ecuador</option>
                    <option value="El Salvador">El Salvador</option>
                    <option value="Guatemala">Guatemala</option>
                    <option value="Honduras">Honduras</option>
                    <option value="México">México</option>
                    <option value="Nicaragua">Nicaragua</option>
                    <option value="Panamá">Panamá</option>
                    <option value="Paraguay">Paraguay</option>
                    <option value="Perú">Perú</option>
                    <option value="República Dominicana">República Dominicana</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Venezuela">Venezuela</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <div class="input-group" id="otroPaisContainer" style="display: none;">
                <input type="text" id="otroPais" name="otroPais" placeholder="Escribe tu país">
            </div>
            <div class="input-group">
                <select id="ciudad" name="ciudad" required>
                    <option value="" disabled selected>Selecciona tu ciudad</option>
                </select>
            </div>
            <div class="input-group" id="otraCiudadContainer" style="display: none;">
                <input type="text" id="otraCiudad" name="otraCiudad" placeholder="Escribe tu ciudad">
            </div>
            <div class="input-group">
                <input type="text" id="direccion" name="direccion" placeholder="Dirección de domicilio" required>
            </div>
            <div class="input-group">
                <input type="tel" id="telefono" name="telefono" placeholder="Número de Teléfono" required>
            </div>
            <button type="submit" class="btn">Inscribirse</button>
        </form>
        <a class="whatsapp-link" href="https://chat.whatsapp.com/L9b70eIVers56bF5I5uBBI" target="_blank">
            Ingresa al grupo de WhatsApp
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
