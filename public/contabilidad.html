<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción - Taller Contable y Administrativo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Inscríbete al Taller Contable y Administrativo</h2>
        <form id="inscripcionForm">
            <div class="input-group">
                <input type="text" id="nombre" name="nombre" placeholder="Tu Nombre" required>
            </div>
            <div class="input-group">
                <input type="email" id="correo" name="correo" placeholder="Tu Correo Electrónico" required>
            </div>
            <button type="submit" class="btn">Inscribirse</button>
        </form>
        <a class="whatsapp-link" href="https://chat.whatsapp.com/contabilidad-grupo-link" target="_blank">
            Ingresa al grupo de WhatsApp
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
